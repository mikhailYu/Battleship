<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="gameBoardsCont"></div>
    </div>
    <div id="bottomCont">
      <div class="inGameNotif"></div>
      <div class="playerNameCont">
        <div class="nameInputCont">
          <div class="nameInput">
            <input
              type="text"
              name="nameInputForm"
              id="nameInputForm"
              minlength="1"
              maxlength="25"
              placeholder="Name..."
            />
          </div>
        </div>
        <div class="nameConfirmBtn">Enter</div>
      </div>
      <div class="bottomGameBoardCont">
        <div class="rotateButton">Rotate</div>
        <div class="bottomGameBoardOuter">
          <div class="rotateTileBox"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
